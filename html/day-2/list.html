<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link rel="stylesheet" href="css/list.css">
</head>

<body>
    <p>This is ordered list:</p>
    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>
    <p>This is unordered list:</p>
    <ul>
        <li>first point</li>
        <li>second point</li>
        <li>third point</li>
    </ul>
</body>

</html>
