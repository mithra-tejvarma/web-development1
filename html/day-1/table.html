<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
 <!--   we are creating table -->
    <table>
        <thead>
            <tr>
                <th>Oceans</th>
                <th>Average Depth</th>
                <th>Maximum Depth</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pacific Ocean</td>
                <td>4,280m</td>
                <td>10,911m</td>
            </tr>
            <tr>
                <td>Atlantic Ocean</td>
                <td>3,646m</td>
                <td>8,486m</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
